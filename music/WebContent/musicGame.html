<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cloud Team | MUSIC</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/plugins/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <style type="text/css">
    
    .year-selected {
    	color : red;
	 }
    
    </style>

</head>

<body class="top-navigation">

    <div id="wrapper">
    <div align="center">
		<div id="jquery_jplayer_1"></div>
		<div id="jp_container_1">
			<label id="selectedYear" style="font-size: 60px; color:white; margin-right: 10px;">Select Year</label>
			<a href="#" class="jp-play"><i class="fa fa-play" style="font-size: 50px; margin-right: 10px"></i></a>
			<a href="#" class="jp-pause"><i class="fa fa-pause" style="font-size: 50px; margin-right: 10px"></i></a>
		</div>
	</div>
    <div id="page-wrapper" class="gray-bg">
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInUp">
                    <ul class="notes" id="years">
                    </ul>
                </div>
            </div>
        </div>

        </div>
        
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Custom and plugin javascript -->
    
    <script type="text/javascript" src="js/plugins/jplayer/jquery.jplayer.min.js"></script>

    <script type="text/javascript">
    
    	var GIFT_ARR = ['1993', '1994'];
    	
    	$("#jquery_jplayer_1").jPlayer({
    		ready: function(event) {
    			$(this).jPlayer("setMedia", {
    				title: "Bubble",
    				m4a: "music/sailing_together.mp3",
    				oga: "music/sailing_together.mp3"
    			});
    		},
    		wmode: "window",
    		useStateClassSkin: true,
    		autoBlur: false,
    		smoothPlayBar: true,
    		keyEnabled: true,
    		remainingDuration: true,
    		toggleDuration: true,
            	cssSelectorAncestor: "#jp_container_1",
            	swfPath: "resource/js",
            	supplied: "m4a, oga"
    	});

    	music_change = function(music_path) {
    	        $("#jquery_jplayer_1").jPlayer("destroy");
    	        $("#jquery_jplayer_1").jPlayer({
    	       	ready: function () {
    	       	    $(this).jPlayer("setMedia", {
    	                m4a:"music/"+music_path+".mp3"
    	            });
    	        },
    		wmode: "window",
    		useStateClassSkin: true,
    		autoBlur: false,
    		smoothPlayBar: true,
    		keyEnabled: true,
    		remainingDuration: true,
    		toggleDuration: true,
    	        cssSelectorAncestor: "#jp_container_1",
    	        swfPath: "resource/js",
    	        supplied: "m4a, oga"
    	        });
    	}
    	
		function selectYear(year){
			
			if($("#"+year+"txt").css('color') == 'rgb(255, 0, 0)'){
				$("#"+year+"txt").removeClass('year-selected');
				$("#"+year+"ico").removeClass('year-selected');
				$("#selectedYear").html("Select Year");
			}else{
				$("#"+year+"txt").addClass('year-selected');
				$("#"+year+"ico").addClass('year-selected');
				$("#selectedYear").html(year);
				
				if(GIFT_ARR.indexOf(year.toString()) != -1){
					giftEvent();
				}
				music_change(year);
			}
			
		}
		
		
		function giftEvent(){
            swal({
                title: "노래를 부르는 분께 드리는 선물! ",
                type: "success"
            });
		}
		
		function makeNote(year){
			var htmlStr=
	        '<li>'
	            +'<div style="text-align: center;">'
	                +'<h1 style="font-size: 70px" id="'+year+'txt">'+year+'</h1>'
	                + '<a href="javascript:selectYear('+year+')"><i class="fa fa-music"  id="'+year+'ico" style="font-size: 50px"></i></a>'
	            +'</div>'
	        +'</li>';
	        
	        return htmlStr;
		}
		
	    $(document).ready(function(){
	    	for(var i=1993;i<2018;i++){
	    		$("#years").append(makeNote(i.toString()));
	    	}
	    });
    </script>


</body>

</html>
